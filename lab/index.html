                  data-toggle="tooltip" title="Generate a unique URL for your Momcode dictionary improvement proposal">Export
                  URL</button>
                <button type="button" class="btn btn-outline-secondary" value="View URL" id="generateViewURL"
                  data-toggle="tooltip" title="Generate a unique URL for your Momcode dictionary improvement proposal, with all other inputs (Identifier, List and Mode)">View

              <datalist id="tickmarks">

        <div class="jumbotron text-center">
          <h1>Mom Code</h1>
        </div>

        <div class="container">
          <div class="row">
            <div class="mb-2 col-md-2"></div>
            <div class="mb-2 col-md-8">
              <!-- <h6 class="p-1 text-left">Hex list</h6>-->
              <select class="dictionary-list-selector custom-select d-block w-100">
                <option value="">Select your encoding dictionary list...</option>
              </select>
              <fieldset disabled>
                <!-- <h6 class="p-1 text-left">Identifier</h6> -->
                <div class="mt-3 input-group">
                  <input class="form-control form-control-lg" type="text" id="inputText" placeholder="Identifier" />
                  <div class="input-group-append">
                    <input class="btn btn-secondary" type="button" value="Random" id="generateRandomText" />
                  </div>
                </div>
                <div class="text-left"><output id="msg" class="ml-2 text-muted font-weight-light"></output></div>
                <!-- <h6 class="mb-0">Mode</h6> -->
                <div id="mode" class="text-left">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="HEX" name="mode" class="custom-control-input" data-mode="HEX" checked=""
                      required="">
                    <label class="custom-control-label" for="HEX">HEX</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="ASCII" name="mode" class="custom-control-input" data-mode="ASCII" required="">
                    <label class="custom-control-label" for="ASCII">ASCII</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="BITCOIN" name="mode" class="custom-control-input" data-mode="BITCOIN"
                      required="">
                    <label class="custom-control-label" for="BITCOIN">BITCOIN</label>
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="mb-2 col-md-2"></div>
          </div>

          <div class="form-group">
            <label>Momcode</label>
            <div class="form-control text-center display-2" id="symbolsInHtml"></div>
          </div>
          <div class="form-group">
            <label for="hexValues">Raw hex</label>
            <textarea class="form-control form-control-sm" rows="1" id="hexValues" readonly></textarea>
          </div>
          <div class="form-group">
            <label for="symbolsInText">Raw encoded hex</label>
            <textarea class="form-control form-control-sm" id="symbolsInText" readonly></textarea>
          </div>
          <div class="graphic-container">
            <div id="qrcode-square">
              <div class="momcode-square momcode-square-injected stretch-0"></div>
            </div>
            <div class="injection-controls">
              <label class="d-block w-100">
                Stretch icons:
                <input type="range" class="icons-stretch-slider d-block w-100" min="0" max="2" value="0" />
              </label>
              <label class="d-block w-100">
                Stroke width:
                <input type="range" class="icon-stroke-width d-block w-100" min="0" max="3" value="0" />
              </label>
              <label class="d-block w-100">
                Background opacity:
                <input type="range" class="bg-opactiy-slider d-block w-100" min="0.1" max="0.9" value="0.7" step="0.1" />
              </label>
              <label class="d-block w-100">
                Horizontal:
                <input type="range" class="h-pos-slider d-block w-100" min="0" max="50" value="45" step="5" />
              </label>
              <label class="d-block w-100">
                Vertical:
                <input type="range" class="v-pos-slider d-block w-100" min="0" max="50" value="45" step="5" />
              </label>
              <label>
                Stroke color:
                <input type="color" class="icon-stroke-color d-block w-100" value="#ffffff" />
              </label>
              <label>
                Background color:
                <input type="color" class="bg-color-input d-block w-100" value="#ffffff" />
              </label>
            </div>
            <div class="momcode-square momcode-square-separate"></div>
          </div>
          <details>
            <summary style="text-align:right; margin-right: 2px; margin-top: 1em;" dir="rtl">Show&nbsp;instructions</summary>
            <p style="clear: both;">soon</p>
          </details>
        </div>
      </section>

    <footer class="pt-4 my-md-5 pt-md-5 border-top text-muted text-center text-small">
      <div class="container">
        <p>Made with <img style="fill: green;" src="mom.svg" alt="Momcode" height="26" width="26"> in mind</p>
      </div>

  <script>
    window.addEventListener('load', function() {
      // Load WEB3 Check wether it's already injected by something else (like Metamask or Parity Chrome plugin)
      if(typeof web3 !== 'undefined') {
          web3 = new Web3(web3.currentProvider);
      // Or connect to a node
      } else {
          web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
      }
      // Check the connection
      if(!web3.isConnected()) {
          console.error("Not connected");
      }
      var account = web3.eth.accounts[0];
      //document.getElementById("inputText").value = account;
      document.getElementById("myEthAddress").innerHTML = account;
        });
  </script>
